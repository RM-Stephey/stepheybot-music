        <style>
            :root {
                /* Neon Colors */
                --neon-cyan: #00ffff;
                --neon-pink: #ff00ff;
                --neon-purple: #8000ff;
                --neon-blue: #0080ff;
                --neon-green: #00ff80;
                --neon-orange: #ff8000;

                /* Color Variations */
                --neon-cyan-bright: #40ffff;
                --neon-cyan-dim: #008080;
                --neon-pink-bright: #ff40ff;
                --neon-pink-dim: #800080;
                --neon-purple-bright: #a040ff;
                --neon-purple-dim: #400080;

                /* Background Colors */
                --bg-primary: #0a0a0f;
                --bg-secondary: #1a1a2e;
                --bg-tertiary: #16213e;
                --bg-card: rgba(26, 26, 46, 0.8);
                --bg-card-hover: rgba(26, 26, 46, 0.95);

                /* Text Colors */
                --text-primary: #ffffff;
                --text-secondary: #b8b8cc;
                --text-muted: #8888aa;
                --text-glow: var(--neon-cyan);

                /* Border and Shadow */
                --border-neon: 1px solid var(--neon-cyan);
                --border-radius: 8px;
                --border-radius-lg: 16px;
                --shadow-neon: 0 0 20px var(--neon-cyan);
                --shadow-neon-strong: 0 0 40px var(--neon-cyan);
                --shadow-pink: 0 0 20px var(--neon-pink);
                --shadow-purple: 0 0 20px var(--neon-purple);

                /* Fonts */
                --font-primary: "Orbitron", "Courier New", monospace;
                --font-secondary: "Rajdhani", "Arial", sans-serif;

                /* Spacing */
                --spacing-xs: 0.25rem;
                --spacing-sm: 0.5rem;
                --spacing-md: 1rem;
                --spacing-lg: 2rem;
                --spacing-xl: 3rem;

                /* Transitions */
                --transition-fast: 0.15s ease-in-out;
                --transition-normal: 0.3s ease-in-out;
                --transition-slow: 0.5s ease-in-out;
            }

            * {
                box-sizing: border-box;
            }

            html {
                height: 100%;
                scroll-behavior: smooth;
            }

            body {
                margin: 0;
                padding: 0;
                min-height: 100vh;
                font-family: var(--font-secondary);
                background: linear-gradient(
                    135deg,
                    var(--bg-primary) 0%,
                    var(--bg-secondary) 50%,
                    var(--bg-tertiary) 100%
                );
                background-attachment: fixed;
                color: var(--text-primary);
                overflow-x: hidden;
                line-height: 1.6;
            }

            /* Neon glow animation */
            @keyframes neon-pulse {
                0%,
                100% {
                    text-shadow:
                        0 0 5px var(--neon-cyan),
                        0 0 10px var(--neon-cyan),
                        0 0 15px var(--neon-cyan),
                        0 0 20px var(--neon-cyan);
                }
                50% {
                    text-shadow:
                        0 0 2px var(--neon-cyan),
                        0 0 5px var(--neon-cyan),
                        0 0 8px var(--neon-cyan),
                        0 0 12px var(--neon-cyan);
                }
            }

            /* Neon border animation */
            @keyframes neon-border {
                0%,
                100% {
                    box-shadow:
                        0 0 5px var(--neon-cyan),
                        0 0 10px var(--neon-cyan),
                        0 0 15px var(--neon-cyan),
                        inset 0 0 15px rgba(0, 255, 255, 0.1);
                }
                50% {
                    box-shadow:
                        0 0 2px var(--neon-cyan),
                        0 0 5px var(--neon-cyan),
                        0 0 8px var(--neon-cyan),
                        inset 0 0 8px rgba(0, 255, 255, 0.05);
                }
            }

            /* Background animation */
            @keyframes bg-shift {
                0% {
                    background-position: 0% 50%;
                }
                50% {
                    background-position: 100% 50%;
                }
                100% {
                    background-position: 0% 50%;
                }
            }

            /* Custom scrollbar */
            ::-webkit-scrollbar {
                width: 8px;
            }

            ::-webkit-scrollbar-track {
                background: var(--bg-secondary);
            }

            ::-webkit-scrollbar-thumb {
                background: linear-gradient(
                    var(--neon-cyan),
                    var(--neon-purple)
                );
                border-radius: 4px;
            }

            ::-webkit-scrollbar-thumb:hover {
                background: linear-gradient(
                    var(--neon-cyan-bright),
                    var(--neon-purple-bright)
                );
            }

            /* Selection styling */
            ::selection {
                background: var(--neon-cyan);
                color: var(--bg-primary);
            }

            /* Focus styles */
            *:focus {
                outline: 2px solid var(--neon-cyan);
                outline-offset: 2px;
            }

            /* Loading indicator */
            .loading {
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid var(--neon-cyan-dim);
                border-radius: 50%;
                border-top-color: var(--neon-cyan);
                animation: spin 1s ease-in-out infinite;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }
        </style>
